<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metas | AnaLytics</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atma:wght@300;400;500;600;700&family=DM+Serif+Text:ital@0;1&display=swap"
        rel="stylesheet">

    <link rel="icon" href="../img/logo.png" type="image/png">
</head>

<body>

    <header>
        <div class="header">
            <img src="../img/logo.png" alt="logo Ana.Lytics">
            <h1>Ana.Lytics</h1>
        </div>

        <nav>
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="lineas">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <ul>
                <li><a href="../index.html">Dashboard</a></li>
                <li><a href="./metas.html">Metas</a></li>
                <li><a href="./resumenHistorico.html">Resumen histórico</a></li>
                <li><a href="./evolucionFinanciera.html">Evolución Financiera</a></li>
                <li><a href="./simulador.html">Simulador</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Metas financieras</h2>

        <section class="metas">
            <table>
                <thead>
                    <tr>
                        <th>Meta</th>
                        <th>Categoría</th>
                        <th>Costo total ($)</th>
                        <th>Ahorro mensual ($)</th>
                        <th>Monto ahorrado (actual)</th>
                        <th>Tiempo para obtenerlo</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td data-label="Meta">
                            <input type="text" placeholder="Ej: Auto">
                        </td>
                        <td  data-label="Categoría">
                            <select>
                                <option value="">Seleccionar</option>
                                <option value="transporte">Transporte</option>
                                <option value="vivienda">Vivienda</option>
                                <option value="tecnologia">Tecnología</option>
                                <option value="ropa">Ropa</option>
                                <option value="otros">Otros</option>
                            </select>
                        </td>
                        <td data-label="Costo total ($)">
                            <input type="number" placeholder="$">
                        </td>
                        <td data-label="Ahorro mensual ($)">
                            <input type="number" placeholder="$">
                        </td>
                        <td  data-label="Monto ahorrado">
                            <input type="number" placeholder="$">
                        </td>
                        <td data-label="Tiempo para obtenerlo">
                            <div></div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button class=" btn agregar-meta"> Agregar meta</button>
        </section>
    </main>

    <footer class="footer">
        <p>© 2026 Ana Lobo · Proyecto personal</p>
    </footer>
</body>

</html>
